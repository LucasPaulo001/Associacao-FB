<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG-AFB</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/doacao.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <!-- Cabeçalho -->
    <header id="header">
        <!-- Logo -->
        <div class="logo">
            <img src="../assets/images/icons/logo.png" alt="" height="130px">
        </div>
        <!-- Nome da associação e o menu de navegação -->
        <div class="content-right">
            <div class="title">
                <h1>Associação Francisca Bandeira</h1>
            </div>
            <!-- Ícone do menu mobile -->
            <div class="menuMobile" onclick="openMenu()" id="iconMobile">
                <div class="iconMobile">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </div>
            <!-- menu -->
            <div class="menu" id="menu">
                <span class="material-symbols-outlined" id="closeMenu">
                    close
                </span>
                <div class="content-menu">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Quem Somos</a></li>
                        <li><a href="">Transparência</a></li>
                        <li><a href="">Atividades</a></li>
                        <li><a href="">Doação</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                    <!-- Logo no menu mobile -->
                    <div class="LogoInMenu">
                        <img src="assets/images/icons/logo.png" alt="" height="150px">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main-image-container">
            <img id="main-image" src="../assets/images/content/banner-doacao1.png"/>
            <div id="main-image-subtitle-container">
                <p id="main-image-subtitle">Sua doação é a chave para abrir portas de esperança e transformar vidas.</p>
            </div>
        </div>
        <div id="donation-page">
            <div id="donation-page-header">
                <h1>Formas de doar</h1>
            </div>
            <div id="donation-page-body">
                <div id="donation-page-body-left"></div>
                <div id="donation-page-body-right"></div>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/doacao.js"></script>
</body>

</html>
